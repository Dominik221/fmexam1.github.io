<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="wrap">
      <img class="hero" src="images/illustration-hero.svg" alt="">
      <div class="wrap2">
        <div class="col-12">
          <h1>Order Summary</h1>
        </div>
        <div class="col-12 text">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="row">
            <div class="col-9">
              <img src="images/icon-music.svg" alt="">
              <h2>
                Annual Plan
                <span class="price">$59.99/year</span>
              </h2>
            </div>
            <div class="col-3"><a href="#">Change</a></div>
          </div>
        </div>
        <div class="col-12 btn">
          <a href="#" class="btn-payment">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
